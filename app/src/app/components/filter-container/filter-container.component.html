<div *ngIf="!isMobile; else showMobileFilters">
    <div class="filter-container">
        <div *ngFor="let filter of WEB_FILTERS">
            <app-filter [filter]=filter></app-filter>
        </div>
    </div>
    
    <div class="sort-by-filter">
        <div>Sort by </div>
        <div>
            <mat-form-field>
                <mat-select>
                    <mat-option *ngFor="let sort of SORT_BY" [value]="sort.value">
                        {{ sort.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            2380 hotels,
            <a href="" class="upsell-deals">56 with great deals</a>
        </div>
    </div>
</div>


<ng-template #showMobileFilters>
    <div class="back-banner">
        <button type="button" mat-icon-button (click)="back()" class="filter-by">
            <mat-icon>arrow_back</mat-icon> Filter
        </button>
    </div>
    <div *ngFor="let filter of MOBILE_FILTERS">
        <mobile-filter [name]="filter.name" [filterRange]="filter.values"></mobile-filter>
    </div>
</ng-template>
