<div class="hotel-listing">
    <div class="hotel-image" [ngStyle]="{'background-image': 'url(' + hotel.image + ')'}"></div>
    <div class="hotel-details">
        <div>
            <h2>{{ hotel.name }}</h2>
            <div>{{ hotel.starRating }}</div>
            <div>{{ hotel.location }} {{ hotel.city }}</div>
        </div>
    </div>
    <div class="pricing-block">
        <div class="special-price" *ngIf="hotel.pricing.specialPrice > 0">{{ hotel.pricing.specialPrice }}</div>
        <div class="main-price">â‚¬{{ hotel.pricing.price }}</div>
        <div class="cancellation-policy" *ngIf="hotel.canCancel">Free cancellation</div>

        <div class="best-price">
            <a href="" class="best-price-btn">{{ hotel.vendors[0].vendor }} <span>&#8594;</span></a>
        </div>

        <div *ngFor="let vendor of hotel.vendors">
            <div class="vendor-block">
                <div>{{ vendor.vendor }}</div>
                <div>{{ vendor.price }}</div>
            </div>
        </div>
        <div class="show-details">
            Show details <span class="chevron bottom"></span>
        </div>
    </div>
</div>
